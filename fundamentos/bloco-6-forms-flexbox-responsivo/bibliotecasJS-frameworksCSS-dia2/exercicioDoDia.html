<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/pikaday/css/pikaday.css">

    <link rel="stylesheet" href="style.css">
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous" defer></script>
    <script src="script.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/pikaday/pikaday.js" defer></script>

    
    <title>Exercicio Do Dia</title>
</head>
<body>
    <h1>Formulário de Cadastro</h1>

    <form action="">
        <fieldset class="pessoal">
            <legend>Dados Pessoais:</legend>
            <div class="input-field">
                <label for="nome">Nome</label>
                <input type="text" name="nome" id="nome" required maxlength="40">
            </div>

            <div class="input-field">
                <label for="email">E-mail: </label>
                <input type="email" name="email" id="email" maxlength="50" required>
            </div>

            <div class="input-field">
                <label for="cpf">CPF: </label>
                <input type="text" name="cpf" id="cpf" maxlength="11" required>
            </div>

            <div class="input-field">
                <label for="endereco">Endereço: </label>
                <input type="text" name="endereco" id="endereco" required maxlength="200">
            </div>

            <div class="input-field">
                <label for="cidade">Cidade: </label>
                <input type="text" name="cidade" id="cidade" required maxlength="28">
            </div>

            <div class="input-field">
                <label>Selecione seu estado: </label>
                <select name="estado" id="estado" required>
                    <option value="" disabled selected></option>
                </select>
            </div>
            
            <div class="input-fiel">
                <p>Você mora em: </p>

                <label for="casa">
                    <input type="radio" name="tipo" id="casa" value="casa">
                    <span>Casa</span>
                </label>
                <label for="apt">
                    <input type="radio" name="tipo" id="apt" value="apt">
                    <span>Apartamento</span>
                </label>
            </div>
        </fieldset>

        <fieldset class="emprego">
            <legend>Último emprego: </legend>
            <div class="input-field">
                <label for="resumo">Resumo do currículo: </label> <br>
                <textarea class="materialize-textarea" name="resumo" id="resumo" required maxlength="1000" cols="20" rows="5"></textarea>
            </div>
            
            <div class="input-field">
                <label for="cargo">Cargo: </label>
                <input type="text" name="cargo" id="cargo" required maxlength="40">
            </div>    

            <div class="input-field">
                <label for="descricao">Descrição do cargo: </label> <br>
                <input type="text" name="desc-cargo" id="desc-cargo" required maxlength="500">
            </div>

            <div class="input-field">
                <label for="data">Data de inicio: </label>
                <input type="text" name="data" id="datepicker" required placeholder="Insira no formato dd/mm/aaaa">
            </div>
        </fieldset>

        <button class="waves-effect waves-light btn" type="submit" id="enviar">Enviar
            <i class="material-icons right">send</i>
        </button>
    </form>

    <div id="secao-info">
        <h3>Informações obtidas: </h3>

        <div id="dados-pessoais">
            <h4>Dados pessoais: </h4>
        </div>

        <div id="ultimo-emprego">
            <h4>Último emprego: </h4>
        </div>
    </div>
</body>
</html>
