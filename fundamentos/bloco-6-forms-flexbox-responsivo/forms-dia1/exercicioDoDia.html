<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Exercicio Do Dia</title>
</head>
<body>
    <h1>Formulário de Cadastro</h1>

    <form action="">
        <fieldset>
            <legend>Dados Pessoais:</legend>
            <label for="nome">Nome</label>
            <input type="text" name="nome" id="nome" required maxlength="40">
                <br>
            <label for="email">E-mail: </label>
            <input type="email" name="email" id="email" maxlength="50" required>
                <br>
            <label for="cpf">CPF: </label>
            <input type="text" name="cpf" id="cpf" maxlength="11" required>
                <br>
            <label for="endereco">Endereço: </label>
            <input type="text" name="endereco" id="endereco" required maxlength="200">
                <br>
            <label for="cidade">Cidade: </label>
            <input type="text" name="cidade" id="cidade" required maxlength="28">
                <br>
            <label for="estado">Selecione seu estado: </label>
            <select name="estado" id="estado" required>
                <option value=""></option>
            </select>
                <br>
            <label for="tipo">Você mora em: </label>

            <label for="casa">
                <input type="radio" name="tipo" id="casa" value="casa">Casa
            </label>
            <label for="apt">
                <input type="radio" name="tipo" id="apt" value="apt">Apartamento
            </label>
        </fieldset>

        <fieldset>
            <legend>Último emprego: </legend>
            <label for="resumo">Resumo do currículo: </label> <br>
            <textarea name="resumo" id="resumo" required maxlength="1000" cols="20" rows="5"></textarea>
                <br>
            <label for="cargo">Cargo: </label>
            <input type="text" name="cargo" id="cargo" required maxlength="40">
                <br>
            <label for="descricao">Descrição do cargo: </label> <br>
            <input type="text" name="desc-cargo" id="desc-cargo" required maxlength="500">
                <br>
            <label for="data">Data de inicio: </label>
            <input type="text" name="data" id="data" required placeholder="Insira no formato dd/mm/aaaa">
        </fieldset>
        <button type="submit" id="enviar">Enviar</button>
    </form>

    <div id="secao-info">

    </div>

    <script src="script.js"></script>
</body>
</html>
