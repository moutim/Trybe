<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio Para Fixar </title>
</head>
<body>
    <h1>Exercicio Para Fixar - Conteudo Parte 2</h1>

    <h2>Login: </h2>
    <form action="" method="get">
        <label for="email">Email: </label>
        <input type="email" name="email" id="email" required autocomplete="off" autofocus placeholder="Digite seu email">
        <br>
        <label for="senha">Senha: </label>
        <input placeholder="Digite sua senha" required type="password" name="senha" id="senha">
        <br>
        <label for="lembrar">Lembre-me</label>
        <input type="checkbox" name="lembrar" id="lembrar">
        <br>
        <button type="submit">Enviar</button>
    </form>
</body>
</html>
